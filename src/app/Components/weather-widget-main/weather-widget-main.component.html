<div *ngIf="!isLoading" class="weatherWidget">
  <div *ngIf="isFound">
    <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
      <fa-icon [icon]="sunIcon" class="sun"></fa-icon>
    </div>
    <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
      <fa-icon [icon]="moonIcon" class="moon"></fa-icon>
    </div>
    <div class="weatherWidgetRow cloud__container">
      <div *ngIf="!isClear" class="clear"></div>
      <fa-icon *ngIf="isCloud" [icon]="cloudIcon" class="cloud"></fa-icon>
      <fa-icon *ngIf="isRain" [icon]="rainIcon" class="rain"></fa-icon>
      <fa-icon *ngIf="isSnow" [icon]="snowIcon" class="snow"></fa-icon>
    </div>
    <div class="weatherWidgetRow temperature">{{ WeatherData.temp }}째</div>
    <div class="weatherWidgetRow">
      {{ WeatherData.temp_min }}째 / {{ WeatherData.temp_max }}째
    </div>
    <div class="weatherWidgetRow">
      Feels Like: {{ WeatherData.temp_feels_like }}째
    </div>
    <div class="weatherWidgetRow city">{{ WeatherData.name }}</div>
    <div class="weatherWidgetRow">Humidity: {{ WeatherData.humidity }}%</div>
  </div>
  <div *ngIf="!isFound">
    <div class="weatherWidgetRow" style="font-size: 16px;">
      Could not find the location you were looking for
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="weatherWidget">
  <svg class="loading" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <path
      d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z"
    />
  </svg>
</div>
